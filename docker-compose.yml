version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: restaurant-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: restaurant_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: restaurant-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/restaurant_db?schema=public
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production-min-32-chars
      JWT_EXPIRES_IN: 24h
      CORS_ORIGINS: http://localhost:3000,http://localhost:3001,http://localhost:3002
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "npm run db:migrate:deploy && npm run db:seed && npm start"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Customer App
  customer-app:
    build:
      context: ./frontend/customer-app
      dockerfile: Dockerfile
    container_name: restaurant-customer-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://localhost:5000/api/v1

  # Admin Panel
  admin-panel:
    build:
      context: ./frontend/admin-panel
      dockerfile: Dockerfile
    container_name: restaurant-admin-panel
    restart: unless-stopped
    ports:
      - "3001:3001"
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://localhost:5000/api/v1

  # Kitchen Display
  kitchen-display:
    build:
      context: ./kitchen-display
      dockerfile: Dockerfile
    container_name: restaurant-kitchen-display
    restart: unless-stopped
    ports:
      - "3002:3002"
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://localhost:5000/api/v1

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: restaurant-network

