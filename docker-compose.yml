version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: restaurant-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: restaurant_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Python FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: restaurant-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      PORT: 5000
      HOST: 0.0.0.0
      ENVIRONMENT: production
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/restaurant_db
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production-min-32-chars
      JWT_ALGORITHM: HS256
      JWT_EXPIRATION_MINUTES: 1440
      CORS_ORIGINS: http://localhost:3000,http://localhost:3001,http://localhost:3002
      LOG_LEVEL: INFO
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "python seed.py && python run.py"
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Customer App (React)
  customer-app:
    build:
      context: ./frontend/customer-app
      dockerfile: Dockerfile
    container_name: restaurant-customer-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://localhost:5000/api/v1

  # Admin Panel (React)
  admin-panel:
    build:
      context: ./frontend/admin-panel
      dockerfile: Dockerfile
    container_name: restaurant-admin-panel
    restart: unless-stopped
    ports:
      - "3001:3001"
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://localhost:5000/api/v1

  # Kitchen Display (React)
  kitchen-display:
    build:
      context: ./kitchen-display
      dockerfile: Dockerfile
    container_name: restaurant-kitchen-display
    restart: unless-stopped
    ports:
      - "3002:3002"
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://localhost:5000/api/v1

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: restaurant-network

