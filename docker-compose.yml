version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: restaurant-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: restaurant_db
    ports:
      - "7005:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Python FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: restaurant-backend
    restart: unless-stopped
    ports:
      - "7001:7001"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      PORT: 7001
      HOST: 0.0.0.0
      ENVIRONMENT: production
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/restaurant_db
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production-min-32-chars
      JWT_ALGORITHM: HS256
      JWT_EXPIRATION_MINUTES: 1440
      CORS_ORIGINS: http://localhost:7002,http://localhost:7003,http://localhost:7004
      LOG_LEVEL: INFO
      # LM Studio / Local LLM Configuration (host.docker.internal = host machine)
      LLM_API_URL: http://host.docker.internal:1234/v1/chat/completions
      LLM_MODEL: openai/gpt-oss-20b
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "python seed.py && python run.py"
    healthcheck:
      test: [ "CMD", "python", "-c", "import requests; requests.get('http://localhost:7001/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Customer App (React)
  customer-app:
    build:
      context: ./frontend/customer-app
      dockerfile: Dockerfile
    container_name: restaurant-customer-app
    restart: unless-stopped
    ports:
      - "7002:7002"
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://localhost:7001/api/v1

  # Admin Panel (React)
  admin-panel:
    build:
      context: ./frontend/admin-panel
      dockerfile: Dockerfile
    container_name: restaurant-admin-panel
    restart: unless-stopped
    ports:
      - "7003:7003"
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://localhost:7001/api/v1

  # Kitchen Display (React)
  kitchen-display:
    build:
      context: ./kitchen-display
      dockerfile: Dockerfile
    container_name: restaurant-kitchen-display
    restart: unless-stopped
    ports:
      - "7004:7004"
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://localhost:7001/api/v1

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: restaurant-network
